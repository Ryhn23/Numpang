<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Berhasil - Numpang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Upload Berhasil!</h1>
                <p class="text-gray-600">File Anda siap untuk dibagikan</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="space-y-4">
                    <div class="p-4 bg-green-50 rounded-lg">
                        <p class="text-green-800 font-medium">File: {{ filename }}</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Link Download:</label>
                        <div class="flex space-x-2">
                            <input type="text" value="{{ download_url }}" id="downloadLink" readonly
                                class="flex-1 p-2 border rounded-lg bg-gray-50 text-gray-600">
                            <button onclick="copyLink()"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                                Salin
                            </button>
                        </div>
                    </div>

                    <div class="text-sm text-gray-500">
                        <p>⚠️ File akan otomatis terhapus setelah 30 menit</p>
                    </div>

                    <a href="/" class="block text-center text-blue-500 hover:text-blue-600">
                        Upload file lain
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            const linkInput = document.getElementById('downloadLink');
            linkInput.select();
            document.execCommand('copy');
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Tersalin!';
            button.classList.add('bg-green-500');
            button.classList.remove('bg-blue-500');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-500');
                button.classList.add('bg-blue-500');
            }, 2000);
        }
    </script>
</body>
</html>
